<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='analysis.css') }}">
    <title>Analysis</title>
    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            padding: 20px;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Style the navigation bar */
        nav {
            background-color: #333;
            padding: 10px;
        }

        /* Style the navigation bar links */
        nav a {
            color: white;
            text-decoration: none;
            margin-right: 10px;
        }

        /* Style the navigation bar link when it's active */
        nav a.active {
            background-color: #4CAF50;
            color: white;
        }

        /* Style the slide container */
        .slide {
            max-height: 300px;
            overflow-y: auto;
            padding: 0;
            margin: 0;
        }

        /* Style the slide list items */
        .slide li {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        /* Style the slide list item when it's active */
        .slide li a.active {
            background-color: #4CAF50;
            color: white;
        }

        /* Style the charts container */
        #charts-container {
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
        }

        /* Style the chart container */
        .chart-container {
            display: inline-block;
            width: 300px;
            height: 300px;
            margin: 10px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        /* Style the toggle button */
        #toggle-analysis {
            background-color: #614caf;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #toggle-analysis:hover {
            background-color: #393381;
        }

        /* Style the dropdown scrollbar */
        .slide::-webkit-scrollbar {
            width: 10px;
        }

        .slide::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .slide::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 5px;
        }

        .slide::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <nav>
        <label for="touch"><span>Forms</span></label>               
        <input type="checkbox" id="touch"> 
        <ul class="slide">
            {% for form in forms %}
                {% if 'form_data' in form %}
                    <li><a href="{{ url_for('analysis', form_id=form['_id']) }}">{{ form.form_data['title'] }}</a></li>
                {% else %}
                    <li><a href="{{ url_for('analysis', form_id=form['_id']) }}">{{ form.title }}</a></li>
                {% endif %}
            {% endfor %}
        </ul>
    </nav>
    <script>
        
    </script>
    
    
</body>
</html>
